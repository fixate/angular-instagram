<html ng-app="myApp">
  <head>
    <title>Angular Instagram</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/css/foundation.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="text-center">

    <div class="main">
      <div class="row">
        <div class="column">
          <h1>Angular Instagram</h1>

          <div class="panel">
            <div class="row" fx-instagram client-id="c65a0360d9824d2dafb15d2b2371af3e" user-id="1757740602" count="3">
              <div class="columns large-4" ng-repeat="img in instaImgs">
                <img ng-attr-src="{{ img.images.standard_resolution.url }}" alt="">
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <footer class="row">
      <p class="column">
        A little something from the folks over at <a href="http://fixate.it">Fixate Web and Design</a> | <a href="http://github.com/fixate/angular-instagram">Github repo</a>
      </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="../dist/angular-instagram.js" type="text/javascript"></script>
    <script>
      angular.module('myApp', ['fxInstagram']);
    </script>
  </body>
</html>
